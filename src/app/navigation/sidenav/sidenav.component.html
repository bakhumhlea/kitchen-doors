<section class="kd-sidenav">
  <div class="kd-sidenav-content">
    <div class="kd-nav-header" fxLayout="row" fxLayoutAlign="space-between center" *ngIf="isAuth">
      <button class="kd-btn logout" mat-button (click)="onLogout()">
        <mat-icon class="ic logout">exit_to_app</mat-icon>
        <span>Log Out</span>
      </button>
      <div class="user-name">
        <mat-icon class="ic account">face</mat-icon>
        <span>Johny Doughnut</span>
      </div>
    </div>
    <div *ngIf="isAuth">
    <label class="kd-label">Console</label>
      <div class="kd-sub-container">
        <a mat-list-item class="kd-item link" mat-button [routerLink]="[ '/console/checks' ]" (click)="onCloseSideNav()">
          <mat-icon class="ic item">receipt</mat-icon>
          <span>Checks</span>
        </a>
        <a mat-list-item class="kd-item link" mat-button [routerLink]="[ '/console/checks/viewcheck/new-check' ]" (click)="onCloseSideNav()">
          <mat-icon class="ic item">credit_card</mat-icon>
          <span>Transaction</span>
        </a>
      </div>
      <label class="kd-label">Manager</label>
      <div class="kd-sub-container">
        <a mat-list-item class="kd-item link" mat-button (click)="onCloseSideNav()">
          <mat-icon class="ic item">dashboard</mat-icon>
          <span>Dashboard</span>
          <mat-icon class="ic building">build</mat-icon>
        </a>
        <a mat-list-item class="kd-item link" mat-button (click)="onCloseSideNav()">
          <mat-icon class="ic item">today</mat-icon>
          <span>Schedule</span>
          <mat-icon class="ic building">build</mat-icon>
        </a>
        <a mat-list-item class="kd-item link" mat-button (click)="onCloseSideNav()">
          <mat-icon class="ic item">notes</mat-icon>
          <span>Shift Report</span>
          <mat-icon class="ic building">build</mat-icon>
        </a>
        <a mat-list-item class="kd-item link" mat-button (click)="onCloseSideNav()">
          <mat-icon class="ic item">bar_chart</mat-icon>
          <span>Statistic</span>
          <mat-icon class="ic building">build</mat-icon>
        </a>
        <a mat-list-item class="kd-item link" mat-button (click)="onCloseSideNav()">
          <mat-icon class="ic item">people</mat-icon>
          <span>Teams</span>
          <mat-icon class="ic building">build</mat-icon>
        </a>
      </div>
      <label class="kd-label">Storage</label>
      <div class="kd-sub-container">
        <a mat-list-item class="kd-item link" mat-button (click)="onCloseSideNav()">
          <mat-icon class="ic item">kitchen</mat-icon>
          <span>Inventories</span>
          <mat-icon class="ic building">build</mat-icon>
        </a>
        <a mat-list-item class="kd-item link" mat-button (click)="onCloseSideNav()">
          <mat-icon class="ic item">note_add</mat-icon>
          <span>Ordering</span>
          <mat-icon class="ic building">build</mat-icon>
        </a>
      </div>
    </div>
  </div>
</section>
